<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD - Pessoa</title>
    <link rel="stylesheet" href="/pessoa/pessoa.css">
</head>

<body>
    <header>
        <h1>CRUD Pessoa</h1>
    </header>

    <main>
        <section class="form-section">
            <h2>Cadastro de Pessoa</h2>

            <form id="pessoaForm">
                <div class="search-container">
                    <label for="searchId">Buscar por CPF:</label>
                    <div class="search-input-group">
                        <input type="text" id="searchId" placeholder="Digite o CPF para buscar" maxlength="11">
                        <button type="button" id="btnBuscar">游댌 Buscar</button>

                        <button type="button" id="btnIncluir" class="btn-primary">Incluir</button>
                        <button type="button" id="btnAlterar" class="btn-secondary"
                            style="display: none;">Alterar</button>
                        <button type="button" id="btnExcluir" class="btn-danger" style="display: none;">Excluir</button>
                        <button type="button" id="btnSalvar" class="btn-save" style="display: none;">Salvar</button>
                        <button type="button" id="btnCancelar" class="btn-cancel">Cancelar</button>
                    </div>
                </div>

                <fieldset id="formFields">
                    <legend>Dados da Pessoa</legend>

                    <div class="form-group">
                        <label for="cpf_pessoa">CPF:</label>
                        <input type="text" id="cpf_pessoa" name="cpf_pessoa" required maxlength="11" placeholder="Apenas n칰meros">
                    </div>

                    <div class="form-group">
                        <label for="nome_pessoa">Nome:</label>
                        <input type="text" id="nome_pessoa" name="nome_pessoa" required>
                    </div>

                    <div class="form-group">
                        <label for="data_nascimento_pessoa">Data de Nascimento:</label>
                        <input type="date" id="data_nascimento_pessoa" name="data_nascimento_pessoa">
                    </div>

                    <div class="form-group">
                        <label for="endereco_id_endereco">Endere칞o:</label>
                        <select id="endereco_id_endereco" name="endereco_id_endereco">
                            <option value="">Selecione um endere칞o</option>
                        </select>
                    </div>

                    <div class="checkbox-section">
                        <div class="funcionario-section">
                            <div class="checkbox-group">
                                <input type="checkbox" id="checkboxFuncionario" name="checkboxFuncionario">
                                <label for="checkboxFuncionario">칄 Funcion치rio</label>
                            </div>
                            
                            <div id="funcionarioFields" class="funcionario-fields" style="display: none;">
                                <div class="form-group">
                                    <label for="salario">Sal치rio:</label>
                                    <input type="number" id="salario" name="salario" placeholder="0.00" step="0.01" min="0">
                                </div>

                                <div class="form-group">
                                    <label for="porcentagem_comissao">% Comiss칚o:</label>
                                    <input type="number" id="porcentagem_comissao" name="porcentagem_comissao" placeholder="0.00" step="0.01" min="0" max="100">
                                </div>
                                
                                <div class="form-group">
                                    <label for="id_cargo">Cargo:</label>
                                    <select id="id_cargo" name="id_cargo">
                                        <option value="">Selecione um cargo</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="cliente-section">
                            <div class="checkbox-group">
                                <input type="checkbox" id="checkboxCliente" name="checkboxCliente">
                                <label for="checkboxCliente">칄 Cliente</label>
                            </div>

                            <div id="clienteFields" class="cliente-fields" style="display: none;">
                                <div class="form-group">
                                    <label for="renda_cliente">Renda:</label>
                                    <input type="number" id="renda_cliente" name="renda_cliente" placeholder="0.00" step="0.01" min="0">
                                </div>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>
        </section>

        <section class="list-section">
            <div class="table-container">
                <table id="pessoasTable">
                    <thead>
                        <tr>
                            <th>CPF</th>
                            <th>Nome</th>
                            <th>Funcion치rio</th>
                            <th>Cliente</th>
                            <th>Cargo</th>
                            <th>Sal치rio</th>
                        </tr>
                    </thead>
                    <tbody id="pessoasTableBody">
                        <!-- Dados ser칚o carregados dinamicamente -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 CRUD Pessoa</p>
    </footer>

    <div id="messageContainer" class="message-container"></div>

    <script src="/pessoa/pessoa.js" defer></script>

</body>

</html>
