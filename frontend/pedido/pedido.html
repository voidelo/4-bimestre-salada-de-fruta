<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD - Pedido</title>
    <link rel="stylesheet" href="./pedido.css">
</head>

<body>
    <header>
        <h1>CRUD Pedido</h1>
    </header>

    <main>
        <section class="form-section">
            <h2>Cadastro de Pedido</h2>

            <form id="pedidoForm">
                <div class="search-container">
                    <label for="searchId">Buscar por ID:</label>
                    <div class="search-input-group">
                        <input type="number" id="searchId" placeholder="Digite o ID para buscar">
                        <button type="button" id="btnBuscar">üîç Buscar</button>

                        <button type="button" id="btnIncluir" class="btn-primary">Incluir</button>
                        <button type="button" id="btnAlterar" class="btn-secondary" style="display: none;">Alterar</button>
                        <button type="button" id="btnExcluir" class="btn-danger" style="display: none;">Excluir</button>
                        <button type="button" id="btnSalvar" class="btn-save" style="display: none;">Salvar</button>
                        <button type="button" id="btnCancelar" class="btn-cancel">Cancelar</button>
                    </div>
                </div>

                <fieldset id="formFields">
                    <legend>Dados do Pedido</legend>

                    <div class="form-group">
                        <label for="idPedido">ID do Pedido:</label>
                        <input type="number" id="idPedido" name="idPedido" disabled>
                    </div>

                    <div class="form-group">
                        <label for="datadoPedido">Data do Pedido:</label>
                        <input type="date" id="datadoPedido" name="datadoPedido" required>
                    </div>

                    <div class="form-group">
                        <label for="clientepessoacpfpessoa">CPF do Cliente:</label>
                        <input type="text" id="clientepessoacpfpessoa" name="clientepessoacpfpessoa" placeholder="000.000.000-00" required>
                    </div>

                    <div class="form-group">
                        <label for="funcionariopessoacpfpessoa">CPF do Funcion√°rio:</label>
                        <input type="text" id="funcionariopessoacpfpessoa" name="funcionariopessoacpfpessoa" placeholder="000.000.000-00" required>
                    </div>
                </fieldset>
            </form>
        </section>

        <section class="list-section">
            <div class="table-container">
                <table id="pedidosTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Data do Pedido</th>
                            <th>CPF Cliente</th>
                            <th>CPF Funcion√°rio</th>
                        </tr>
                    </thead>
                    <tbody id="pedidosTableBody">
                        <!-- Dados ser√£o carregados dinamicamente -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 CRUD Pedido</p>
    </footer>

    <div id="messageContainer" class="message-container"></div>

    <script src="./pedido.js" defer></script>

</body>

</html>
